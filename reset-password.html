<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>重置密码</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      padding: 50px;
      margin: 0;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
    }

    h1 {
      margin-bottom: 30px;
      color: #333;
    }

    form {
      background-color: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      display: inline-block;
      text-align: left;
      width: 100%;
      box-sizing: border-box;
    }

    label {
      display: block;
      margin-bottom: 6px;
      color: #555;
      font-weight: 500;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 16px;
    }

    input:focus {
      outline: none;
      border-color: #50a1ff;
      box-shadow: 0 0 0 2px rgba(80, 161, 255, 0.2);
    }

    button {
      background-color: #50a1ff;
      color: #fff;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #3a8ee6;
    }

    .error-message {
      color: #dc3545;
      font-size: 14px;
      margin-top: -15px;
      margin-bottom: 15px;
      display: none;
    }

    @media (max-width: 480px) {
      body {
        padding: 20px;
      }
      
      form {
        padding: 20px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>重置密码</h1>
    <form id="resetPwdForm">
      <label for="newPwd">请输入新密码：</label>
      <input type="password" id="newPwd" required>
      <div class="error-message" id="newPwdError">请输入至少8位的密码</div>
      
      <label for="confirmPwd">确认密码：</label>
      <input type="password" id="confirmPwd" required>
      <div class="error-message" id="confirmPwdError">两次输入的密码不一致</div>
      
      <button type="submit">确定</button>
    </form>
  </div>

  <script>
    const resetPwdForm = document.getElementById('resetPwdForm');
    const newPwd = document.getElementById('newPwd');
    const confirmPwd = document.getElementById('confirmPwd');
    const newPwdError = document.getElementById('newPwdError');
    const confirmPwdError = document.getElementById('confirmPwdError');

    // 密码验证函数
    function validatePassword() {
      let isValid = true;
      
      // 验证密码长度
      if (newPwd.value.length < 8) {
        newPwdError.style.display = 'block';
        isValid = false;
      } else {
        newPwdError.style.display = 'none';
      }
      
      // 验证密码一致性
      if (newPwd.value !== confirmPwd.value) {
        confirmPwdError.style.display = 'block';
        isValid = false;
      } else {
        confirmPwdError.style.display = 'none';
      }
      
      return isValid;
    }

    // 输入时实时验证
    newPwd.addEventListener('input', validatePassword);
    confirmPwd.addEventListener('input', validatePassword);

    // 表单提交处理
    resetPwdForm.addEventListener('submit', function (e) {
      e.preventDefault();
      
      if (validatePassword()) {
        // 这里可以添加实际的密码重置逻辑，比如调用API
        alert('密码重置成功！');
        resetPwdForm.reset();
      }
    });
  </script>
</body>

</html>
