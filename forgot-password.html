<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>找回密码</title>
  <style>
    /* 页面整体样式重置与基础设置 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "微软雅黑", "Segoe UI", sans-serif;
      background-color: #f5f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      background-color: #fff;
      width: 100%;
      max-width: 380px;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      transition: transform 0.3s ease;
    }

    .container:hover {
      transform: translateY(-2px);
    }

    .title {
      font-size: 24px;
      font-weight: 600;
      text-align: center;
      margin-bottom: 25px;
      color: #333;
      position: relative;
    }

    .title::after {
      content: '';
      display: block;
      width: 40px;
      height: 3px;
      background-color: #409eff;
      margin: 10px auto 0;
      border-radius: 3px;
    }

    .form-group {
      margin-bottom: 20px;
      position: relative;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-size: 14px;
      color: #333;
      font-weight: 500;
    }

    .form-group input {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 15px;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    .form-group input:focus {
      outline: none;
      border-color: #409eff;
      box-shadow: 0 0 0 3px rgba(64, 158, 255, 0.1);
    }

    .form-group input.error {
      border-color: #f56c6c;
    }

    .form-group .error-message {
      color: #f56c6c;
      font-size: 12px;
      margin-top: 5px;
      min-height: 16px;
      display: none;
    }

    .form-group .error-message.show {
      display: block;
    }

    .form-group .phone-input {
      padding-right: 120px; /* 为验证码按钮预留空间 */
    }

    .form-group .btn-get-code {
      padding: 10px 18px;
      background-color: #409eff;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      position: absolute;
      right: 3px;
      top: 32px;
      font-size: 14px;
      transition: background-color 0.3s;
    }

    .form-group .btn-get-code:hover:not(:disabled) {
      background-color: #66b1ff;
    }

    .form-group .btn-get-code:disabled {
      background-color: #c6e2ff;
      cursor: not-allowed;
    }

    .btn-submit {
      width: 100%;
      padding: 13px;
      background-color: #409eff;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      margin-top: 10px;
      transition: background-color 0.3s;
    }

    .btn-submit:hover {
      background-color: #66b1ff;
    }

    .btn-submit:disabled {
      background-color: #c6e2ff;
      cursor: not-allowed;
    }

    .btn-help {
      display: block;
      text-align: center;
      margin-top: 15px;
      color: #409eff;
      text-decoration: none;
      font-size: 14px;
      transition: color 0.3s;
    }

    .btn-help:hover {
      color: #66b1ff;
      text-decoration: underline;
    }

    .verification-success {
      color: #67c23a;
      font-size: 14px;
      text-align: center;
      margin-top: 15px;
      display: none;
    }

    .verification-success.show {
      display: block;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="title">找回密码</div>
    <form id="recoveryForm">
      <div class="form-group">
        <label for="phone">请输入手机号：</label>
        <input type="tel" id="phone" class="phone-input" placeholder="请输入11位手机号" maxlength="11">
        <button type="button" class="btn-get-code" id="getCodeBtn" onclick="getVerificationCode()">获取验证码</button>
        <div class="error-message" id="phoneError">请输入正确的11位手机号</div>
      </div>
      <div class="form-group">
        <label for="code">请输入验证码：</label>
        <input type="text" id="code" placeholder="请输入6位验证码" maxlength="6">
        <div class="error-message" id="codeError">请输入6位验证码</div>
      </div>
      <button type="button" class="btn-submit" id="submitBtn" onclick="verifyCode()">验证并下一步</button>
      <div class="verification-success" id="successMsg">验证码验证成功，即将跳转到密码重置页面...</div>
      <a href="javascript:;" class="btn-help" onclick="showHelp()">帮助</a>
    </form>
  </div>

  <script>
    // 存储验证码（实际项目中由后端生成并验证）
    let generatedCode = null;
    // 假设重置密码页面为 reset-password.html，可根据实际文件名修改
    const resetPasswordPage = 'reset-password.html'; 

    // 手机号输入实时验证
    document.getElementById('phone').addEventListener('input', function () {
      const phone = this.value.trim();
      const phoneError = document.getElementById('phoneError');
      const getCodeBtn = document.getElementById('getCodeBtn');
      const isValid = /^1[3-9]\d{9}$/.test(phone);

      // 输入达到11位时验证格式
      if (phone.length === 11) {
        if (!isValid) {
          this.classList.add('error');
          phoneError.classList.add('show');
          getCodeBtn.disabled = true;
        } else {
          this.classList.remove('error');
          phoneError.classList.remove('show');
          getCodeBtn.disabled = false;
        }
      } else {
        this.classList.remove('error');
        phoneError.classList.remove('show');
        // 只有输入不为空时才允许点击获取验证码按钮
        getCodeBtn.disabled = phone.length === 0;
      }
    });

    // 验证码输入实时验证
    document.getElementById('code').addEventListener('input', function () {
      const code = this.value.trim();
      const codeError = document.getElementById('codeError');
      const submitBtn = document.getElementById('submitBtn');

      if (code.length === 6) {
        if (!/^\d{6}$/.test(code)) {
          this.classList.add('error');
          codeError.classList.add('show');
          submitBtn.disabled = true;
        } else {
          this.classList.remove('error');
          codeError.classList.remove('show');
          submitBtn.disabled = false;
        }
      } else {
        this.classList.remove('error');
        codeError.classList.remove('show');
        submitBtn.disabled = true;
      }
    });

    // 获取验证码函数
    function getVerificationCode() {
      const phoneInput = document.getElementById('phone');
      const phone = phoneInput.value.trim();
      const getCodeBtn = document.getElementById('getCodeBtn');

      // 再次验证手机号格式（防止绕过输入验证）
      if (!/^1[3-9]\d{9}$/.test(phone)) {
        phoneInput.classList.add('error');
        document.getElementById('phoneError').classList.add('show');
        return;
      }

      // 生成随机6位验证码（实际项目中由后端生成）
      generatedCode = Math.floor(100000 + Math.random() * 900000).toString();

      // 模拟倒计时
      let count = 60;
      getCodeBtn.disabled = true;
      getCodeBtn.textContent = `${count}秒后重新获取`;

      const timer = setInterval(() => {
        count--;
        getCodeBtn.textContent = `${count}秒后重新获取`;

        if (count <= 0) {
          clearInterval(timer);
          getCodeBtn.textContent = '获取验证码';
          getCodeBtn.disabled = false;
        }
      }, 1000);

      // 显示验证码（仅用于演示，实际项目中不会显示，而是发送到手机）
      alert(`验证码已发送至 ${phone}，验证码为：${generatedCode}（5分钟内有效）`);

      // 自动聚焦到验证码输入框
      document.getElementById('code').focus();
    }

    // 验证验证码并跳转
    function verifyCode() {
      const codeInput = document.getElementById('code');
      const code = codeInput.value.trim();
      const successMsg = document.getElementById('successMsg');
      const submitBtn = document.getElementById('submitBtn');

      // 验证验证码格式
      if (!/^\d{6}$/.test(code)) {
        codeInput.classList.add('error');
        document.getElementById('codeError').classList.add('show');
        return;
      }

      // 验证验证码是否正确（实际项目中调用后端接口验证）
      if (code === generatedCode) {
        // 验证成功，显示成功提示
        successMsg.classList.add('show');
        submitBtn.disabled = true;

        // 跳转到密码重置页面
        setTimeout(() => {
          window.location.href = resetPasswordPage; 
        }, 2000); 
      } else {
        // 验证失败
        alert('验证码错误，请重新输入');
        codeInput.focus();
      }
    }

    // 帮助信息
    function showHelp() {
      alert('收不到验证码？\n1. 请检查手机号是否正确\n2. 查看手机是否屏蔽了短信\n3. 检查手机信号是否正常\n4. 联系客服：400-XXXX-XXXX');
    }
  </script>
</body>

</html>
