<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聊天详情</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "PingFang SC", "Helvetica Neue", Arial, sans-serif;
        }
        
        body {
            background-color: #f0f0f0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            background-color: #ddd;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            font-weight: bold;
            color: #333;
            border-bottom: 1px solid #bbb;
            position: relative; /* 添加相对定位 */
        }
        
        /* 返回按钮样式（优化交互） */
        .back-button {
            position: absolute;
            left: 15px;
            font-size: 24px;
            color: #333;
            cursor: pointer;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.2s;
        }
        
        .back-button:hover {
            background-color: #ccc;
        }
        
        .back-button:active {
            transform: scale(0.9);
        }
        
        .content {
            flex: 1;
            overflow-y: auto;
            padding: 10px 0;
        }
        
        .option {
            background-color: #fff;
            padding: 15px 20px;
            border-bottom: 1px solid #bbb;
            font-size: 16px;
            color: #333;
            cursor: pointer; /* 添加鼠标指针效果 */
            transition: background-color 0.2s; /* 添加过渡效果 */
        }
        
        .option:hover {
            background-color: #f5f5f5; /* 鼠标悬停效果 */
        }
        
        .delete-button {
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 25px;
            padding: 12px 0;
            font-size: 16px;
            width: 90%;
            margin: 20px 5%;
            cursor: pointer;
            outline: none;
            transition: background-color 0.2s; /* 添加过渡效果 */
        }
        
        .delete-button:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <div class="header">
        <!-- 修改返回按钮点击事件，跳转到family-chat.html -->
        <div class="back-button" onclick="goToFamilyChat()">&#8249;</div>
        详情
    </div>
    
    <div class="content">
        <div class="option" onclick="showAlert('搜索聊天记录')">搜索聊天记录</div>
        <div class="option" onclick="showAlert('清空聊天记录')">清空聊天记录</div>
        <div class="option" onclick="toggleDoNotDisturb()">消息免打扰</div>
    </div>
    
    <button class="delete-button" onclick="confirmDelete()">删除</button>

    <script>
        // 核心修改：跳转到家属聊天页面
        function goToFamilyChat() {
            const familyChatPage = "family-chat.html";
            
            // 检查是否已在目标页面，避免无效跳转
            if (window.location.pathname.endsWith(familyChatPage)) {
                console.log("已在家属聊天页面，无需跳转");
                return;
            }
            
            // 尝试跳转并处理可能的错误
            try {
                console.log(`从聊天详情页面跳转到家属聊天页面`);
                window.location.href = familyChatPage;
            } catch (error) {
                console.error("跳转失败:", error);
                alert("无法返回聊天页面，请检查页面文件是否存在。");
            }
        }
        
        // 显示提示信息
        function showAlert(message) {
            alert(message + '功能被触发');
        }
        
        // 消息免打扰切换
        function toggleDoNotDisturb() {
            const option = document.querySelectorAll('.option')[2];
            const isEnabled = option.textContent.includes('已开启');
            
            if (isEnabled) {
                option.textContent = '消息免打扰';
                alert('消息免打扰已关闭');
            } else {
                option.textContent = '消息免打扰 (已开启)';
                alert('消息免打扰已开启');
            }
        }
        
        // 确认删除
        function confirmDelete() {
            if (confirm('确定要删除此聊天吗？此操作不可恢复。')) {
                // 删除后返回消息列表页面
                window.location.href = 'message.html';
            }
        }
    </script>
</body>
</html>
